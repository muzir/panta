version: 2.1
orbs:
  node: circleci/node@6.3.0
  browser-tools: circleci/browser-tools@1.4.8
jobs:
  build:
    docker:
      - image: cimg/node:20.4.0-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm run test

  package:
    working_directory: ~/repo
    docker:
      - image: cimg/node:20.4.0-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run package
          command: npm run package
      - run:
          name: Run ls
          command: ls ./dist/
      - run:
          command: |
            mkdir -p /tmp/dist
            cp ./dist/panta_*.deb /tmp/dist
      - store_artifacts:
          path: /tmp/dist

workflows:
  version: 2.1
  build_and_package:
    jobs:
      - build
      - package:
          requires:
            - build
          filters:
            branches:
              only:
                - master
   